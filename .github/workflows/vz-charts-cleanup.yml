# This is a basic workflow to help you get started with Actions

name: Cleanup

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      CHART_NAME:
        type: string
        required: true
        description: Name of the chart to be pulled
        default: keycloak
      CHART_VERSION:
        type: string
        required: true
        description: Version of chart to be pulled
        default: 15.1.0
      VZ_CHARTS_GITHUB_REPO:
        type: string
        required: true
        description: Verrazzano helm charts repo
        default: lake-of-dreams/charts
      

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        name: checkout main repo
        with:
          token: ${{ secrets.GIT_TOKEN }}
          repository: ${{ inputs.VZ_CHARTS_GITHUB_REPO }

      # Runs a set of commands using the runners shell
      - name: Remove chart directories
        run: |
          rm -rf $GITHUB_WORKSPACE/charts/${{ inputs.CHART_NAME }}/${{ inputs.CHART_VERSION }}
          rm -rf $GITHUB_WORKSPACE/scripts/${{ inputs.CHART_NAME }}/${{ inputs.CHART_VERSION }}
                    
      - name: remove helm chart code
        uses: actions-x/commit@v6
        with:
          message: 'cleanup ${{ inputs.CHART_NAME }} ${{ inputs.CHART_VERSION }}'
          force: 'true'
         
          
          
          
        
        
          
          
          
